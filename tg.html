<body>

      <div class="nav" style="margin-top:15px;">
        <a href="index.html" style="background:#fff; color:#004aad; text-decoration:none; padding:6px 12px; border-radius:6px; font-weight:600; font-size:14px; margin:0 5px;">üè† Hem</a>
        <a href="prematch.html" style="background:#fff; color:#004aad; text-decoration:none; padding:6px 12px; border-radius:6px; font-weight:600; font-size:14px; margin:0 5px;">üìä Pre-Match</a>
        <a href="live.html" style="background:#fff; color:#004aad; text-decoration:none; padding:6px 12px; border-radius:6px; font-weight:600; font-size:14px; margin:0 5px;">‚ö° Live Strategier</a>
        <a href="livecalc.html" style="background:#fff; color:#004aad; text-decoration:none; padding:6px 12px; border-radius:6px; font-weight:600; font-size:14px; margin:0 5px;">üßÆ Live Kalkylator</a>
        <a href="tg.html" style="background:#22c55e; color:#fff; text-decoration:none; padding:6px 12px; border-radius:6px; font-weight:600; font-size:14px; margin:0 5px;">üéØ xT Heatmap</a>

  <div class="grid2">
    <!-- INPUTS -->
    <div class="box">
      <h3>Match & statistik</h3>
      <div class="grid3">
        <label>Minut<input id="minute" type="number" value="78"></label>
        <label>Till√§gg<input id="stopp" type="number" value="5"></label>
        <label>MC-simuleringar<input id="sims" type="number" value="10000"></label>
      </div>
      <div class="grid3">
        <label>Hemmalag m√•l<input id="sh" type="number" value="1"></label>
        <label>Bortalag m√•l<input id="sa" type="number" value="1"></label>
        <label>Gula kort<input id="yc" type="number" value="3"></label>
      </div>
      <div class="grid3">
        <label>R√∂da Hemma<input id="red_h" type="number" value="0"></label>
        <label>R√∂da Borta<input id="red_a" type="number" value="0"></label>
      </div>

      <h3>Bet365 totalsiffror</h3>
      <div class="grid3">
        <label>Skott H<input id="shots_h" type="number" value="12"></label>
        <label>Skott p√• m√•l H<input id="sot_h" type="number" value="5"></label>
        <label>H√∂rn H<input id="corners_h" type="number" value="6"></label>
      </div>
      <label>Bollinnehav H<input id="da_h" type="number" value="65"></label>

      <div class="grid3">
        <label>Skott B<input id="shots_a" type="number" value="9"></label>
        <label>Skott p√• m√•l B<input id="sot_a" type="number" value="3"></label>
        <label>H√∂rn B<input id="corners_a" type="number" value="4"></label>
      </div>
      <label>Bollinnehav B<input id="da_a" type="number" value="55"></label>

      <h3>Marknadsodds</h3>
      <div class="grid3">
        <label>√ñver 0.5<input id="mkt_over05" type="number" step="0.01" value="1.70"></label>
        <label>√ñver 1.5<input id="mkt_over15" type="number" step="0.01" value="2.30"></label>
        <span></span>
      </div>
      <div class="grid3">
        <label>Hemma<input id="mkt_home" type="number" step="0.01" value="2.20"></label>

<script>
function factorial(n){let r=1;for(let i=2;i<=n;i++)r*=i;return r;}
function pois(k,lam){return Math.exp(-lam)*Math.pow(lam,k)/(k?factorial(k):1);}
function fair(p){return p>0?(1/p).toFixed(2):"‚àû";}

function calculatexT(shots, sot, corners, possession, goals, minute) {
  const shotAccuracy = shots > 0 ? sot / shots : 0;
  const conversionRate = sot > 0 ? goals / sot : 0;
  return shots*0.08 + shotAccuracy*0.15 + conversionRate*0.25 + corners*0.12 + (possession/100)*0.1;
}
function calculateMomentum(goals, xT, minute, red, yellow) {
  const timeWeight = Math.min(1.5,0.5+(minute/90));
  const goalMomentum = goals>0?Math.log(goals+1)*0.3:0;
  const cardPenalty = (red*0.4)+(yellow*0.05);
  return Math.max(0,(xT*timeWeight+goalMomentum)*(1-cardPenalty));
}
function calculateAdvancedRate(home,away,minute){
  const xTH=calculatexT(home.shots,home.sot,home.corners,home.possession,home.goals,minute);
  const xTA=calculatexT(away.shots,away.sot,away.corners,away.possession,away.goals,minute);
  const mH=calculateMomentum(home.goals,xTH,minute,home.red,home.yellow);
  const mA=calculateMomentum(away.goals,xTA,minute,away.red,away.yellow);
  const base=Math.max(0.01,(mH+mA)*0.15);
  const mult=minute>75?1.2:minute<30?0.8:1;
  return {
    homeRate:(mH/(mH+mA+0.01))*base*mult,
    awayRate:(mA/(mH+mA+0.01))*base*mult,
    xTHome:xTH,xTAway:xTA,momentumHome:mH,momentumAway:mA
  };
}
function poissonRandom(lambda){
  if(lambda<30){let L=Math.exp(-lambda),k=0,p=1;do{k++;p*=Math.random();}while(p>L);return k-1;}
  return Math.max(0,Math.round(lambda+Math.sqrt(lambda)*(Math.random()-0.5)*2.5));
}
function runMonteCarlo(lH,lA,sims,sh,sa){
  let no=0,o05=0,o15=0,H=0,X=0,A=0;
  for(let s=0;s<sims;s++){
    const gH=poissonRandom(lH), gA=poissonRandom(lA);
    const fH=sh+gH, fA=sa+gA, tot=gH+gA;
    if(tot===0) no++;
    if(tot>=1) o05++;
    if(tot>=2) o15++;
    if(fH>fA) H++; else if(fH===fA) X++; else A++;
  }
  return {noGoal:no/sims,over05:o05/sims,over15:o15/sims,H:H/sims,X:X/sims,A:A/sims};
}
function valueCheck(mkt, fair) {
  const m = parseFloat(mkt);
  const f = parseFloat(fair);
  if (!m || !f || f === Infinity) return "‚ùå";

  const p = 1 / f;            // modellens sannolikhet
  const edge = (m - f) / f;   // relativ edge

  // Blockera l√•ga linor som n√§stan alltid √§r "gr√∂n"
  if (p > 0.90) return "‚ùå";           // om modellen s√§ger >90% chans, ignorera
  if (m < 1.70) return "‚ùå";           // f√∂r l√•ga odds ska inte markeras
  if (edge < 0.10) return "‚ùå";        // kr√§ver minst 10% edge

  return "‚úÖ";
}

function runCalc(){
  const gv=id=>parseFloat(document.getElementById(id).value||0);
  const minute=gv("minute"), stopp=gv("stopp"), sims=gv("sims");
  const sh=gv("sh"), sa=gv("sa"), yc=gv("yc"), redH=gv("red_h"), redA=gv("red_a");
  const shotsH=gv("shots_h"), sotH=gv("sot_h"), cornersH=gv("corners_h"), daH=gv("da_h");
  const shotsA=gv("shots_a"), sotA=gv("sot_a"), cornersA=gv("corners_a"), daA=gv("da_a");
  const mkt_over05=gv("mkt_over05"), mkt_over15=gv("mkt_over15");
  const mkt_home=gv("mkt_home"), mkt_draw=gv("mkt_draw"), mkt_away=gv("mkt_away");

  const R=Math.max(0,(90+stopp)-minute);
  const home={shots:shotsH,sot:sotH,corners:cornersH,possession:daH,goals:sh,red:redH,yellow:yc*0.6};
  const away={shots:shotsA,sot:sotA,corners:cornersA,possession:daA,goals:sa,red:redA,yellow:yc*0.4};
  const rates=calculateAdvancedRate(home,away,minute);
  const lamH=rates.homeRate*R, lamA=rates.awayRate*R;

  // Poisson
  let no=0,o05=0,o15=0,H=0,X=0,A=0,MAX=15;
  for(let i=0;i<=MAX;i++){for(let j=0;j<=MAX;j++){
    const p=pois(i,lamH)*pois(j,lamA);
    if(i===0&&j===0) no+=p;
    if(i+j>=1) o05+=p;
    if(i+j>=2) o15+=p;
    const fh=sh+i,fa=sa+j;
    if(fh>fa) H+=p; else if(fh===fa) X+=p; else A+=p;
  }}
  const mc=runMonteCarlo(lamH,lamA,sims,sh,sa);

  const out=document.getElementById("out");
  out.style.display="block";
  out.innerHTML=`
    <div class="kpi">
      <span class="pill">xT H: ${rates.xTHome.toFixed(3)}</span>
      <span class="pill">xT B: ${rates.xTAway.toFixed(3)}</span>
      <span class="pill">Momentum H: ${rates.momentumHome.toFixed(3)}</span>
      <span class="pill">Momentum B: ${rates.momentumAway.toFixed(3)}</span>
    </div>
    <div class="kpi">
      <span class="pill">F√∂rv. m√•l kvar H: ${lamH.toFixed(2)}</span>
      <span class="pill">F√∂rv. m√•l kvar B: ${lamA.toFixed(2)}</span>
      <span class="pill">Minuter kvar: ${R}</span>
    </div>
    <h4>Marknadsanalys</h4>
    <table>
      <tr><th>Marknad</th><th>Poisson Fair</th><th>Monte Carlo Fair</th><th>Bet365 Odds</th><th>Value</th></tr>
      <tr><td>√ñver 0.5</td><td>${fair(o05)}</td><td>${(1/mc.over05).toFixed(2)}</td><td>${mkt_over05}</td><td>${valueCheck(mkt_over05,fair(o05))}</td></tr>
      <tr><td>√ñver 1.5</td><td>${fair(o15)}</td><td>${(1/mc.over15).toFixed(2)}</td><td>${mkt_over15}</td><td>${valueCheck(mkt_over15,fair(o15))}</td></tr>
      <tr><td>Hemma</td><td>${fair(H)}</td><td>${(1/mc.H).toFixed(2)}</td><td>${mkt_home}</td><td>${valueCheck(mkt_home,fair(H))}</td></tr>
      <tr><td>Oavgjort</td><td>${fair(X)}</td><td>${(1/mc.X).toFixed(2)}</td><td>${mkt_draw}</td><td>${valueCheck(mkt_draw,fair(X))}</td></tr>
      <tr><td>Borta</td><td>${fair(A)}</td><td>${(1/mc.A).toFixed(2)}</td><td>${mkt_away}</td><td>${valueCheck(mkt_away,fair(A))}</td></tr>
    </table>
    <div style="margin-top:10px; font-size:12px; color:#666;">
      <strong>F√∂rklaring:</strong> <em>Poisson Fair</em> = Teoretisk ber√§kning baserad p√• f√∂rv√§ntade m√•l. 
      <em>Monte Carlo Fair</em> = ${sims.toLocaleString()} simuleringar f√∂r mer realistisk sannolikhet.
    </div>
    <div style="display:flex; gap:20px; margin-top:20px; align-items:flex-start;">
      <div style="text-align:center;">
        <div><strong>Hemmalag</strong></div>
        <canvas id="xtHeatmapHome" width="400" height="300" style="border:1px solid #ccc"></canvas>
      </div>
      <div style="text-align:center;">
        <div><strong>Bortalag</strong></div>
        <canvas id="xtHeatmapAway" width="400" height="300" style="border:1px solid #ccc"></canvas>
      </div>
      <div style="text-align:center;">
        <div><strong>xT-skala</strong></div>
        <canvas id="xtColorbar" width="60" height="300" style="border:1px solid #ccc"></canvas>
      </div>
    </div>
    <div id="legend"></div>
  `;

  // Funktion f√∂r att rita heatmap
  function drawHeatmap(canvasId, shots, corners, possession) {
    const canvas=document.getElementById(canvasId);
    const ctx=canvas.getContext("2d");
    const cols=12,rows=8,cellW=canvas.width/cols,cellH=canvas.height/rows;
    const grid=[
      [0,0,0,0.01,0.01,0,0,0],[0,0,0.01,0.01,0.01,0.01,0,0],[0.01,0.01,0.01,0.01,0.01,0.01,0.01,0.01],
      [0.01,0.01,0.02,0.02,0.02,0.02,0.01,0.01],[0.02,0.02,0.03,0.03,0.03,0.03,0.02,0.02],[0.03,0.03,0.04,0.05,0.05,0.04,0.03,0.03],
      [0.04,0.05,0.06,0.07,0.07,0.06,0.05,0.04],[0.05,0.06,0.08,0.09,0.09,0.08,0.06,0.05],[0.08,0.1,0.12,0.13,0.13,0.12,0.1,0.08],
      [0.12,0.15,0.18,0.2,0.2,0.18,0.15,0.12],[0.18,0.22,0.26,0.28,0.28,0.26,0.22,0.18],[0.25,0.3,0.35,0.4,0.4,0.35,0.3,0.25]
    ];
    // basgrid
    for(let x=0;x<cols;x++){for(let y=0;y<rows;y++){
      const val=grid[x][y],a=val/0.4;
      ctx.fillStyle=`rgba(255,0,0,${a})`;
      ctx.fillRect(x*cellW,(rows-y-1)*cellH,cellW,cellH);
    }}
    // highlight
    function mark(x,y,c="rgba(0,255,0,0.5)"){ctx.fillStyle=c;ctx.fillRect(x*cellW,(rows-y-1)*cellH,cellW,cellH);}
    if(shots>0){mark(11,3);mark(11,4);mark(11,5);mark(10,4);}
    if(corners>0){mark(11,0,"rgba(0,0,255,0.5)");mark(11,7,"rgba(0,0,255,0.5)");}
    if(possession>0){mark(5,3,"rgba(255,255,0,0.5)");mark(6,3,"rgba(255,255,0,0.5)");}
  }

  // Rita b√•da
  drawHeatmap("xtHeatmapHome", shotsH, cornersH, daH);
  drawHeatmap("xtHeatmapAway", shotsA, cornersA, daA);

  // Rita colorbar
  const bar=document.getElementById("xtColorbar");
  const bctx=bar.getContext("2d");
  const grad=bctx.createLinearGradient(0,0,0,bar.height);
  grad.addColorStop(0,"#400000"); // h√∂gst hot
  grad.addColorStop(1,"#ffffcc"); // minst hot
  bctx.fillStyle=grad;
  bctx.fillRect(0,0,bar.width-20,bar.height);
  bctx.fillStyle="#000";
  bctx.font="12px Arial";
  bctx.fillText("0.40", bar.width-18, 10);
  bctx.fillText("0.20", bar.width-18, bar.height/2);
  bctx.fillText("0.00", bar.width-18, bar.height-5);

  // Legend
  document.getElementById("legend").innerHTML = `
    <div style="margin-top:10px; font-size:14px;">
      <strong>Legend:</strong><br>
      <div><span class="legend-box" style="background:rgba(0,255,0,0.6)"></span> Skott</div>
      <div><span class="legend-box" style="background:rgba(0,0,255,0.6)"></span> H√∂rnor</div>
      <div><span class="legend-box" style="background:rgba(255,255,0,0.6)"></span> Bollinnehav</div>
      <hr>
      <strong>Tolkning av total xT:</strong><br>
      <span style="color:#555;">&lt; 0.5 = Mycket svagt anfall</span><br>
      <span style="color:#888800;">‚âà 1.0 = Normalt/bra offensivt spel</span><br>
      <span style="color:#cc6600;">1.5‚Äì2.0 = Dominerande offensiv</span><br>
      <span style="color:#cc0000;">&gt; 2.0 = Extremt starkt offensivt</span><br>
      <hr>
      <strong>Praktisk tolkning f√∂r live:</strong><br>
      <span style="color:#666; font-style:italic;">xT &lt; 0.5 ‚Üí laget hotar knappt, l√•g chans att g√∂ra m√•l</span><br>
      <span style="color:#888800; font-style:italic;">xT ~1.0 ‚Üí laget "borde" kunna g√∂ra m√•l (bra offensivt tryck)</span><br>
      <span style="color:#cc0000; font-style:italic;">xT 2.0+ ‚Üí laget har skapat s√• mycket hot att m√•l √§r mer sannolikt √§n inte</span><br>
      <small>xT √§r summan av hot fr√•n alla aktioner. Zoner i planen visar var hotet uppst√•r.</small>
    </div>
  `;
}
</script>
